<h1 class="ml-3 mt-3">Experiment with NGRx</h1>
<div class="flex flex-col ml-3 mt-3">
    <app-button [title]="'Increase'" (click)="onIncrement()" class="mb-3"></app-button>
    <app-button [title]="'Decrease'" (click)="onDecrement()" class="mb-3" [isDisabled]="(disabled$ | async) || false"></app-button>
    <app-button [title]="'Clear'" (click)="onReset()" [isDisabled] ="(disabled$ | async) || false"></app-button>

    <p class="mt-3">Counter: {{count$ | async}}</p>
    <p class="mt-3">Date: {{date$ | async | date: 'yyyy-mm-dd HH:mm:ss'}}</p>

</div>
