<h2 class="title mx-10 my-10 font-bold">Photos</h2>
<p class="mx-10 my-10 bold">Chosen ID: {{chosenId}}</p>
<div *ngIf="isLoading" class="flex justify-center mt-4">
    <app-loader></app-loader>
</div>
<app-photo [photo]="photo" *ngFor="let photo of photosData$ | async" (showId)="getChosenPhotoId($event)"></app-photo>
