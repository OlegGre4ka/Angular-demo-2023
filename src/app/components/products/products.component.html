<h2 class="title mx-10 my-10 font-bold">Products</h2>

<div class="flex flex-col items-center" >
    <input type="text" class="input-styles" placeholder="Search product..." [(ngModel)]="searchText"/>
    <p *ngIf="isLoading" class="lex justify-center mt-4">
        <app-loader></app-loader>
    </p>
</div>
<div class="flex flex-wrap justify-evenly items-stretch">
    <app-product [product]="product" *ngFor="let product of productsData | filterProducts: searchText"></app-product>
</div>
