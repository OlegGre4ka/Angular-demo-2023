<div class="product-card"
    (click)="openDetailedProduct(product.id)">
    <h3>{{product.title}}</h3>
    <div>
        <img class="photo-image" [src]="product.thumbnail" [alt]="product.title" />
        <ngb-rating [rate]="product.rating" [max]="5" [readonly] = "true"></ngb-rating>
        <p class="mt-2">Category: {{product.category}}</p>
        <p class="mt-2">Brand: {{product.brand}}</p>
        <p class="mb-0">Price: {{product.price | currency}}</p>
    </div>
</div>
